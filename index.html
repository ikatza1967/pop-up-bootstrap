<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pop-UP</title>
</head>
<body>
    
  
  <button type="button" class="mt-5 mx-5 btn btn-primary"data-bs-toggle="modal" data-bs-target="#miModal">activar el modal</button>
    <!--data-bs-backdrop=static hace que al clicsr fuera no se cierre  -->
  <div class="modal fade" id="miModal" tabindex="-1"aria-hidden="true"aria-labelledby="modalTitle" data-bs-backdrop="static">
    <!-- modal-dialog-centered hace centrar el pop-up y el scrollable hace scroll al p-->
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"id="modalTitle">Mensaje</h5>
            <button type="button" class="btn-close"data-bs-dismiss="modal"aria-label="close"></button>
          </div>
          <div class="modal-body">
             <P>
              Has a√±adido producto al carrito
           </P>
             <!-- boton 2 modal -->
             <button type="button" class="btn btn-primary"data-bs-toggle="modal"data-bs-target="#modal2"data-bs-dismiss="modal">abrir segundo modal</button>
          </div> 
          <div class="modal-footer"> 
             <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Cerrar</button>
             <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Aceptar</button>
          </div>          
      </div>
    </div> 
  </div>  
  
  <!-- segundo modal  -->
  <div class="modal fade" id="modal2" tabindex="-1"aria-hidden="true"aria-labelledby="modalTitle2" data-bs-backdrop="static">
    <!-- modal-dialog-centered hace centrar el pop-up y el scrollable hace scroll al p-->
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"id="modalTitle2">Prueba pop-up</h5>
            <button type="button" class="btn-close"data-bs-dismiss="modal"aria-label="close"></button>
          </div>
          <div class="modal-body">
             
              
             
          </div> 
          <div class="modal-footer"> 
             <!-- <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Cerrar</button> -->
             <a class="btn btn-primary"href="#miModal"data-bs-toggle="modal"data-bs-dismiss="modal" role="button">regresar</a>
          </div>          
      </div>
    </div> 
  </div>       
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
